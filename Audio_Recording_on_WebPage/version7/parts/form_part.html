	<form id ='audio_recording_component'>
		<div id ='audio_recording_and_sending'>
			<div id = 'question_div'>
			    Please press "start" for recording and press "stop" when finished
			</div>	
		
			<div id = 'recording_div'>
				<button id="start" type="button">Start</button>
				<button id="stop" disabled type="button">Stop</button>
			</div>
				
			<div id = 'statusText'>
			    waiting for permission
			</div>
			
			<!-- 
			<div id = 'logAudioText' 
				style = 'resize: vertical; overflow: auto;'>
			    LOG AUDIO EVENTS:
			</div>		
			-->
			
			<div id = "checkmsg" >
				Please check your recording.....
			</div>	
			
			<div id = "audioplayer_div" >
				<audio id="audioplayer" controls>  
					<source id= "audiosource" src="URL" type="audio/wav"/> 
				</audio>
			</div>
			
			<div id = "submit_message_div">
				Please submit your sample, or start your recording again
			</div>		
			
			<div id = "download_div">
				<a id="download">Download</a>
			</div>
			
			<div id="send_div">
				<button id="send" type="button" disabled>send</button>
			</div>
			
			
		
		</div>
		
	</form>
