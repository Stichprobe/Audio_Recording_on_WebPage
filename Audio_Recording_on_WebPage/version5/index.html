		<script>
			const server = 'zizibe';
			formdef = getformdef (server);

			<!-- FORM DEFINITION START -->
			additionalFormData = new FormData();
			additionalFormData.append('ZZZZZZ', 'ZZZZZ');
			formdef =  new FormDefinition (			
				dataType     = "text",
			    url          = 'https://eingabe.stichprobe.eu/audio/www/upload.php',

	<body>
		<!-- FORM START -->
		<div w3-include-html='parts/form_part.html' id="myform"></div>
		<!-- FORM END -->
	</body>
	
	<script>
		<!-- FORM INIT/INCLUDE START -->
		document.addEventListener("DOMContentLoaded", function() {
			<!-- include all htmlparts having a attribute named 'w3-include-html' -->
			includeHTML();

			var done = false;
			var element = document.getElementById('myform');
			var theFunction = function() {
					if (!done) {
						setup_form (document, formdef);
						done = true;
					};
			};
			
			element.addEventListener
				('DOMSubtreeModified'
				, theFunction
				);

		});
		<!-- FORM INIT/INCLUDE END -->
	</script>
